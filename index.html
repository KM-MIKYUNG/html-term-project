<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maybach S-Class</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="Mercedes-Benz Logo"></a>
        </div>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#">모델</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">쇼핑 도구</a></li>
                <li><a href="#">회사</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero" aria-label="Maybach S-Class Overview">
            <img src="images/maybach-hero.jpg" alt="Maybach S-Class">
            <div class="hero-text">
                <h1>Maybach S-Class</h1>
                <p>최고의 럭셔리와 성능을 경험하세요.</p>
            </div>
        </section>
        <section class="features" aria-labelledby="features-heading">
            <h2 id="features-heading">주요 기능</h2>
            <div class="feature" aria-labelledby="feature1-heading">
                <img src="images/feature1.jpg" alt="럭셔리 디자인">
                <h3 id="feature1-heading">럭셔리 디자인</h3>
                <p>최고급 소재와 세심한 디테일로 완성된 디자인.</p>
            </div>
            <div class="feature" aria-labelledby="feature2-heading">
                <img src="images/feature2.jpg" alt="강력한 성능">
                <h3 id="feature2-heading">강력한 성능</h3>
                <p>최신 기술과 강력한 엔진으로 최고의 드라이빙 경험 제공.</p>
            </div>
            <div class="feature" aria-labelledby="feature3-heading">
                <img src="images/feature3.jpg" alt="최첨단 기술">
                <h3 id="feature3-heading">최첨단 기술</h3>
                <p>최신 안전 기술과 편의 기능으로 무장.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mercedes-Benz. 모든 권리 보유.</p>
    </footer>
</body>
</html>
